<!DOCTYPE html>
<html>
	<head>
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<div class="content">
			<div class="etchBody">
				<div class="etchTitle">
					<h2>Etch-a-Sketch</h2>
				</div>
				<div class="etchScreen">
					<canvas id="drawHere"></canvas>
				</div>
				<div class="etchButtons">
					<div id="buttonLeft">

					</div>
					
					<div class="clearCanvas">
						<button id="clearButton">Click here to clear!</button>
					</div>
					
					<div id="buttonRight">

					</div>
				</div>
			</div>
	</div>



		<script src="javascript.js" async defer></script>
	</body>
</html>
